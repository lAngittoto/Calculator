<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <nav>
        <h1>LanDev</h1>
        <div id="white" class="color"></div>
        <div id="black" class="color"></div>
        <div id="red" class="color"></div>
        <div id="green"  class="color"></div>
        <div id="blue"  class="color"></div>
      </nav>
    </header>
    <main>
    <section>
      <div id ="white_container">
        <h1 class="name">Calculator</h1>
        <input readonly id="display">
        <div class="grid" >
        <button class="other " id="clear">AC</button>
        <button class="other" id="remove_one">&lt;</button>
        <button class="other" id="dot">.</button>
        <button class="number " id="button">7</button>
        <button class="number ">8</button>
        <button class="number ">9</button>
        <button class="number ">4</button>
        <button class="number ">5</button>
        <button class="number ">6</button>
        <button class="number ">1</button>
        <button class="number ">2</button>
        <button class="number ">3</button>
        <button class="number ">0</button>
        <button class="other" id="percentage">%</button>
        <button class="plus arithmetic ">+</button>
        <button class="minus arithmetic ">-</button>
        <button class="multiply arithmetic">*</button>
        <button class="divide arithmetic ">/</button>
        <button class=" arithmetic"
        id="equal">=</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>LanDev</p>
    <p>04-05-2025</p>
    <p>Project</p>
    <p>04-13-25</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
